services:
    restic-pg-dump:
        build:
            context: ../
        image: stephaneklein/restic-pg_dump:latest
        environment:
            AWS_ACCESS_KEY_ID: "admin"
            AWS_SECRET_ACCESS_KEY: "password"
            RESTIC_REPOSITORY: "s3:http://minio:9000/bucket1"
            RESTIC_PASSWORD: secret
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: password
            POSTGRES_HOST: postgres
            POSTGRES_DB: postgres
        depends_on:
            postgres:
                condition: service_healthy
            postgres-restore-test:
                condition: service_healthy
            minio:
                condition: service_healthy

    postgres:
        image: postgres:17.2
        environment:
            POSTGRES_USER: postgres
            POSTGRES_DB: postgres
            POSTGRES_PASSWORD: password
        ports:
            - "5432:5432"
        volumes:
            - postgres:/var/lib/postgresql/data/
        healthcheck:
            test: ["CMD", "sh", "-c", "pg_isready -U $$POSTGRES_USER -h $$(hostname -i)"]
            interval: 10s
            start_period: 30s

    postgres-restore-test:
        image: postgres:17.2
        environment:
            POSTGRES_USER: postgres
            POSTGRES_DB: postgres
            POSTGRES_PASSWORD: password
        ports:
            - "5433:5432"
        volumes:
            - postgres_restore_test:/var/lib/postgresql/data/
        healthcheck:
            test: ["CMD", "sh", "-c", "pg_isready -U $$POSTGRES_USER -h $$(hostname -i)"]
            interval: 10s
            start_period: 30s

    minio:
        image: minio/minio:RELEASE.2024-06-06T09-36-42Z
        environment:
            MINIO_ACCESS_KEY: admin
            MINIO_SECRET_KEY: password
        ports:
            - "9000:9000"
            - "9001:9001"
        volumes:
            - minio:/data
        command: server /data --console-address ":9001"
        healthcheck:
          test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
          interval: 5s
          timeout: 10s
          retries: 3
          start_period: 10s

volumes:
  postgres:
     name: ${COMPOSE_PROJECT_NAME}_postgres
  postgres_restore_test:
     name: ${COMPOSE_PROJECT_NAME}_postgres_restore_test
  minio:
     name: ${COMPOSE_PROJECT_NAME}_minio
